<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Galeria</h1>
        <main>
            <div class="row">
                <div class="cell">
                    <img src="./images/1.png" alt="">
                </div>
                <div class="cell">
                    <img src="./images/2.png" alt="">
                </div>
                <div class="cell">
                    <img src="./images/3.png" alt="">
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <img src="./images/4.png" alt="">
                </div>
                <div class="cell">
                    <img src="./images/5.png" alt="">
                </div>
                <div class="cell">
                    <img src="./images/6.png" alt="">
                </div>
            </div>
        </main>
    </section>
    <div class="lightbox">
        <div class="cross">X</div>
        <article>
            <div class="counter">1/6</div>
            <div class="image-container">
                <img class="img-hero" src="./images/photo1.jpg" alt="">
                    
                    <div class="buttons">
<div class="left"></div>
</img><div class="right"></div>
                    </div>
                
            </div>
            <div class="desc">Zdjęcie gór</div>
            <div class="picker">
                <img src="./images/1.png" alt="">
                <img src="./images/2.png" alt="">
                <img src="./images/3.png" alt="">
                <img src="./images/4.png" alt="">
                <img src="./images/5.png" alt="">
                <img src="./images/6.png" alt="">
            </div>
        </article>
    </div>
    
<script src="./app.js" defer></script>
</body>
</html>
